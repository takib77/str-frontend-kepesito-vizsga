<section class="container-md my-3 py-3">
  <form #mForm="ngForm" (ngSubmit)="saveMovie(mForm, movie)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="[a-űA-Ű ]{5,25}" name="title"
        [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="([19]{1}[0-9]{2})|([20]{1})" name="year"
          [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select name="category" id="category" class="form-control" required [(ngModel)]="movie.category">
          <option selected disabled>Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <div>
      <button [disabled]="mForm.invalid" type="submit" class="btn btn-warning">Save</button>
      <div>
        <small [hidden]="mForm.valid" class="text-danger invalid">Fill all field to save!</small>
      </div>
    </div>
  </form>
</section>
